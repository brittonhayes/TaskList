<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Task List | Britton Hayes" />
  <meta property="og:description" content="A javascript project. Utilizing element creation, deletion, and local storage." />
  <meta property="og:url" content="https://reverent-dubinsky-8a7843.netlify.com/" />

  <meta property="og:image" content="https://i.gyazo.com/64002219a4cac85b50ff4c3da3f18469.gif" />
  <!-- styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="./img/icon.png" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Task List</title>
</head>

<body>
  <nav>
    <!-- navigation -->
    <div class="nav-wrapper">
      <ul id="nav-mobile" class="right menu-primary">
      </ul>
    </div>
  </nav>
  <!-- main container -->
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card z-depth-5 indigo white-text">
          <div class="card-content">
            <!-- title -->
            <span class="card-title">To-Do List</span>
            <!-- <blockquote>
              Add some tasks to your to-do list and delete finished ones!
            </blockquote> -->
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" id="task" class="white-text">
                  <label for="task">New Task</label>
                </div>
                <input type="submit" value="add" class="btn light-blue hoverable material-icons">
              </form>
            </div>
          </div>
          <div class="card-action indigo darken-2">
            <h5 id="task-title">Tasks</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter" class="white-text">
              <label for="filter">
                <i class="material-icons">filter_list</i>
              </label>
            </div>
            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn red lighten-1 hoverable">
              <i class="material-icons">delete</i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/night.js"></script>


</body>

</html>
